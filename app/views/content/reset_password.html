<div class="block-center mt-xl wd-xl">
  <flash-message name="flash-fixed"></flash-message>
  <div class="panel panel-dark panel-flat">
    <div class="panel-body">
      <p class="text-center pv">PASSWORD RESET</p>
      <form class="form-validate mb-lg" role="form" ng-submit="resp.resetPassword()" name="resp.resetForm" novalidate="">
        <div class="form-group has-feedback">
          <input class="form-control" id="password" type="password" name="reset_password" placeholder="Enter Password" autocomplete="off" ng-model="resp.reset.password" required="" ng-keydown="resp.removePassword($event)" />
          <span class="fa fa-envelope form-control-feedback text-muted"></span>
          <span class="text-danger" ng-show="resp.resetForm.reset_password.$dirty &amp;&amp; resp.resetForm.reset_password.$error.required">This field is required</span>
        </div>
        <div class="form-group has-feedback">
          <input class="form-control" id="confirm_password" type="password" name="confirm_password" placeholder="Enter Confirm Password" ng-model="resp.reset.confirm_password" required="" ng-keydown="resp.removeConfirmPassword($event)" />
          <span class="fa fa-lock form-control-feedback text-muted"></span>
          <span class="text-danger" ng-show="resp.resetForm.confirm_password.$dirty &amp;&amp; resp.resetForm.confirm_password.$error.required">This field is required</span>
        </div>
        <div class="clearfix">
          <div class="pull-left mt0">
            <a class="text-muted" href="#!/api/v1/users">Register a account</a>
          </div>
          <div class="pull-right">
            <a class="text-muted" href="#!/api/v1/users/sign_in">Sign in</a>
          </div>
        </div>
        <button class="btn btn-block btn-primary mt-lg" type="submit">Reset Password</button>
      </form>
    </div>
   </div>
</div>
