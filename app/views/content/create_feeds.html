<nav class="navbar navbar-default nav-custom">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="">FEEDS</a>
    </div>
  </div>
</nav>

<div class="block-center mt-xl wd-xl">
  <flash-message name="flash-fixed"></flash-message>
  <div class="panel panel-dark panel-flat">
    <div class="panel-body">
      <p class="text-center pv">CREATE FEEDS</p>
      <p class="text-center text-success" ng-show="feeds.successMsg">{{feeds.successMsg}}</p>
      <p class="text-center text-danger" ng-show="feeds.authMsg">{{feeds.authMsg}}</p>
      <form class="form-validate mb-lg" role="form" ng-submit="feeds.create_feeds()" name="feeds.feedsForm" novalidate="">
        <div class="form-group has-feedback">
          <label class="text-muted">Name</label>
          <input class="form-control" id="inputTweeterName" type="text" name="tweeter_name" placeholder="Name" ng-model="feeds.feedsForm.name" required="" />
        </div>
        <div class="form-group has-feedback">
          <label class="text-muted">MESSAGE</label>
          <input class="form-control" id="inputMessage" type="text" name="message" placeholder="MESSAGE" ng-model="feeds.feedsForm.message" required="" />
        </div>
        <button class="btn btn-block btn-primary mt-lg" type="submit">TWEET</button>
      </form>
    </div>
  </div>
</div>
